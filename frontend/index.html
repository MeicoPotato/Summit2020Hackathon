<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital One Customer Satisfaction</title>
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- <script src="scripts/scatter.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="client.js"></script>
    <script src="graph.js"></script>
    

 <!--<script src={{ url_for('styles', filename='style.css') }}></script>-->   
 <!--<script src={{ url_for('scripts', filename='client.js') }}></script> -->

</head>

<body>
    <h1 id="title">Capital One Customer Satisfaction Dashboard
        <div>
            <input type="text" id="searchBar" placeholder="Search text"/>
        </div>

    </h1>

    <div class="graph-wrapper">
        <div class="graph-wrapper-top">
            <div class="graph-container-left">
                <div class="graph-title">
                    <p>Tweet Sentiment Visualization</p>
                </div>
        
                <div class="chart">
                    <canvas id="scatterPlot"></canvas>
                </div>
            </div>
            <div class="graph-container-right">
                <p>Sentiment Distributions</p>
                <div class="chart">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="graph-container-bottom">
            <p>Sentiments Over the Last Week</p>
            <div class="chart">
                <canvas id="barGraph"></canvas>
            </div>
        </div>
    </div>     


</body>

</html>
